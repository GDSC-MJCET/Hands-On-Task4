<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <label for="class">Location</label>
            <input type="text" placeholder="Enter location..." class="input" id="input">

            <button class="fa-solid fa-magnifying-glass" id="button"></button>
        </div>

        <div class="location-not-found">
            <h1>Location not found</h1>
        </div>

        <div class="weatherbox">
            <img src="./images/cloud.png" alt="Weather image" class="weatherimg">

            <div class="weatherbody">
                <p class="temperature">Â°C</p>
                <br>
                <p class="description">description</p>
            </div>

            <div class="details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <p>Wind</p>
                    <p id="wind"></p>
                </div>

                <div class="visibility">
                    <i class="fa-solid fa-sun"></i>
                    <p>Visibility</p>
                    <p id="visibility"></p>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

<script src="https://kit.fontawesome.com/3b562c7200.js" crossorigin="anonymous"></script>
</html>
